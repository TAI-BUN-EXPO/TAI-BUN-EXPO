sudo: false
dist: bionic
language: node_js
node_js:
- 10
env:
- TSI2_LING7='build'
branches:
  only:
  - master
script:
- echo npm run $TSI2_LING7
- npm run $TSI2_LING7
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build/
  github_token:
    secure: 
  on:
    branch: master
    condition: "$TSI2_LING7 = 'build'"
